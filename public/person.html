<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>assignment2</title>
    <link rel="stylesheet" href="./stylesheets/assignment2.css">
</head>
<body>
    <form class="display" action="/database" method="get">
        <input type="submit" name="display" value="SHOW USERS">
    </form>
    <h1>Users</h1>
    <div class="container">
    <form action="/adduser" method="post" class="add">
        <input type="text" name="uid" value="" placeholder="ID"> <br>
        <input type="text" name="name" value="" placeholder="Name"> <br>
        <input type="number" name="age" value="" placeholder="Age"> <br>
        <input type="number" name="size" value="" placeholder="Size"> <br>
        <input type="number" name="height" value="" placeholder="Height"> <br>
        <select type="text" name="type" placeholder="Type">
            <option value="red">red</option>
            <option value="blue">blue</option>
            <option value="yellow">yellow</option>
            <option value="green">green</option>
        </select>
        <input type="submit" name="sub" value="ADD USER" placeholder=""> <br>
    </form>
    <form action="/deleteuser" method="post" class="delete">
        <input type="text" name="uid" value="" placeholder="ID"> <br>
        <input type="submit" name="sub" value="DELETE USER" placeholder=""> <br>
    </form>
    <form action="/edituser" method="post" class="edit">
        <input type="text" name="uid" value="" placeholder="ID"> <br>
        <input type="text" name="name" value="" placeholder="Name"> <br>
        <input type="number" name="age" value="" placeholder="Age"> <br>
        <input type="number" name="size" value="" placeholder="Size"> <br>
        <input type="number" name="height" value="" placeholder="Height"> <br>
        <input type="text" name="type" value="" placeholder="Type"> <br>
        <input type="submit" name="sub" value="EDIT USER" placeholder=""> <br>
    </form>
    </div>
</body>
</html>
